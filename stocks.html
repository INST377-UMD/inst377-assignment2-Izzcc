<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="assignmnet.css"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="global.js" defer></script>
  <script src="stocks.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  

  <title>Assignmnet 2 - Stocks</title>
</head>

<body>
  <div class="topPage">
    <h1 class="pageTitle">Stocks</h1>
  </div>

  <nav class="pageNav">
    <a href="home.html">Home</a>
    <a href="stocks.html">Stocks</a>
    <a href="dogs.html">Dogs</a>
  </nav>

  <div id="Instructions">
    <h3>Voice Commands</h3>  
    <img src="https://cdn-icons-png.flaticon.com/128/9258/9258220.png" class="micIcon" id="micThing">
    <ul>
      <li><strong>Hello</strong> → alerts “Hello World!”</li>
      <li>
        <strong>Change the color to &lt;color&gt;</strong> → changes background
      </li>
      <li>
        <strong>Navigate to &lt;page&gt;</strong> → jumps to that page
      </li>
      <li>
        <strong>Lookup &lt;stock&gt;
        </strong>
      </li>
    </ul>
    <button id="audioOn" class="mic-toggle" onclick="startListening()">Turn On Audio</button>
    <button id="audioOff" class="mic-toggle" onclick="stopListening()">Turn Off Audio</button>
    </div>
  

    <form onsubmit="stockGraph(usrStock.value, dateRange.value) ; return false">
      <div class="container mb-5">
          <div class="row justify-content-center align-items-center g-3">
      
          <div class="col-md-4">
              <div class="input-group">
              <input type="text" class="form-control" placeholder="Stock Ticker" aria-label="Stock Ticker" aria-describedby="ticker-addon" required id="usrStock">
              <span class="input-group-text" id="ticker-addon">e.g. AAPL</span>
              </div>
          </div>
      
          

          <div class="col-md-2">
              <select class="form-select" id="dateRange">
              <option value="30">30 Days</option>
              <option value="60">60 Days</option>
              <option value="90">90 Days</option>
              </select>
          </div>
      
          <div class="col-md-2">
            <button type="submit" class="btn btn-secondary w-100">Search</button>
          </div>
      
          </div>
      </div>
  </form>
    
  
  <div id="chart" hidden>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </div>

    <div class="container mb-5">
        <div class="row justify-content-center align-items-center g-3" id="stocktablediv">
            <table class="table table-striped-columns">
                <thead>
                <tr class="text-decoration-underline">
                    <th scope="col">Ticker</th>
                    <th scope="col">Comment Count</th>
                    <th scope="col">Sentiemt</th>
                </tr>
                </thead>

                <tbody id="stocksTable">
                </tbody>
            </table>
        </div>
    </div>
  
</body>
</html>
